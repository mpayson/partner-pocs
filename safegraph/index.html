<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Safegraph POC</title>

  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.8/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">

  
  <script>
    var dojoConfig = {
      has: {
        // WebGL (BETA) is cool, let's use by default
        "esri-featurelayer-webgl": 1
      },
      packages: [
        {
          name: 'd3',
          location: 'https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6',
          main: 'd3.min'
        }, {
          name: 'vega',
          location: 'https://cdnjs.cloudflare.com/ajax/libs/vega/2.6.1',
          main: 'vega.min'
        }, {
          name: 'cedar',
          location: 'https://unpkg.com/arcgis-cedar/dist/',
          main: 'cedar.min'
        }
      ]
    };
  </script>
  
  <script src="https://js.arcgis.com/4.6/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #panel {
      width: 50vw;
      height: 40vh;
      position: absolute;
      z-index: 400;
      bottom: 20px;
      left: 15px;
      background-color: white;
      box-shadow: 1px 1px 1px 1px #ccc;
    }
    #textContainer {
      padding: 5px;
    }
    #chartContainer {
      height: 80%;
      width: 100%;
    }
    #loaderContainer {
      height: 30px;
      width: 30px;
    }
  </style>
  <script type="text/javascript" src="utils.js"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/renderers/smartMapping/creators/color",
      "esri/renderers/smartMapping/creators/opacity",
      "esri/widgets/Legend",
      "cedar",
      "dojo/html",
      "dojo/domReady!"
    ],
    function(Map, MapView, FeatureLayer, colorRendererCreator, opacityVariableCreator, Legend, Cedar, html) {

      const basemap = "gray-vector";
      const blockLyrUrl = "https://services.arcgis.com/q7zPNeKmTWeh7Aor/arcgis/rest/services/Enriched%20Safegraph%20POC%20Blocks%202/FeatureServer/0";
      
      const chart = new Cedar({ "type": "bar" });
      chart.transform = catTransform;
      chart.dataset = createCatDataset(blockLyrUrl, 'TSEGNAME', 'Tapestry Segment');
      chart.show({
        elementId: "#chartContainer"
      });

      const blockLyr = new FeatureLayer({
        url: blockLyrUrl,
        renderer: createRenderer('total', 0, 249)
      });

      const locLyr = new FeatureLayer({
        portalItem: {
          id: "19eb2a2ba77a45c786bd370bff472989"
        }
      }); 

      const map = new Map({
        basemap: basemap,
        layers: [blockLyr, locLyr]
      });

      // Create the MapView and add the map
      const view = new MapView({
        container: "viewDiv",  
        map: map,     
        constraints: {
          snapToZoom: false
        },        
      });

      view.when(() => {
        locLyr.queryExtent().then(res => {
          view.goTo(res.extent);
        }).catch(e => {
          console.log(e)
        })

        let hitTestPromise;
        let prevGraphic;

        view.on("pointer-move", evt => {
          if (hitTestPromise) {
            hitTestPromise.cancel();
          }
          hitTestPromise = view.hitTest(evt.x, evt.y)
            .then(hit => {
              hitTestPromise = null;
              let res = hit.results.filter(r => r.graphic.layer === locLyr);
              if(res.length){
                const graphic = res[0].graphic;
                if (graphic === prevGraphic){
                  return;
                }
                prevGraphic = graphic;
                const locId = graphic.attributes.location_i;
                blockLyr.renderer = createRenderer(locId);
                html.set(dojo.byId("textContainer"), locId);
                chart.dataset = createCatDataset(blockLyrUrl, 'TSEGNAME', 'Tapestry Segement', locId);
                chart.update();
              }
              else if (prevGraphic){
                blockLyr.renderer = createRenderer('total', 0, 250);
                chart.dataset = createCatDataset(blockLyrUrl, 'TSEGNAME', 'Tapestry Segement');
                chart.update();
                prevGraphic = null;
              }
            })
        });
      });

      var legend = new Legend({
        view: view,
        layerInfos: [{
          layer: blockLyr,
          title: "Legend"
        }]
      });

      view.ui.add(legend, "top-right");
      
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="panel">
    <div id="textContainer">
      total
    </div>
    <div id="chartContainer">
  </div>
  
  </div>
</body>

</html>
