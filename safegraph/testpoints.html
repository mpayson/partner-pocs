<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Safegraph POC</title>

  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.9/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  
  <script>
    var dojoConfig = {
      has: {
        // WebGL (BETA) is cool, let's use by default
        "esri-featurelayer-webgl": 1
      },
      packages: [
        {
          name: 'd3',
          location: 'https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6',
          main: 'd3.min'
        }, {
          name: 'vega',
          location: 'https://cdnjs.cloudflare.com/ajax/libs/vega/2.6.1',
          main: 'vega.min'
        }, {
          name: 'cedar',
          location: 'https://unpkg.com/arcgis-cedar/dist/',
          main: 'cedar.min'
        }
      ]
    };
  </script>
  
  <script src="https://js.arcgis.com/4.6/"></script>

  <style>
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script type="text/javascript" src="utils.js"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend",
      "dojo/html",
      "dojo/dom-class",
      "dojo/dom",
      "dojo/on",
      "dojo/domReady!"
    ],
    function(Map, MapView, FeatureLayer, Legend, html, domClass, dom, on) {
      const CONST = {
        blockLyrId: "2a1f800091fa4bc58d07b229c69d6602",
        poiLyrId: "0f9603f754384a99a0f66112906dcf14",
        basemap: "gray-vector",
        poiField: "safegraph_",
        adrField: "full_addre",
        defaultPoi: "sg:walmart:ec89c8",
        poiRenderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            size: 6,
            color: "#ab3c16",
            outline: {
              width: 1,
              color: "white"
            }
          }
        },
        percentField: 'perc',
        percentLabel: 'Fraction'
      }

      const utils = {
        getStrIsExp: (field, value) => `${field} = '${value}'`,
        getPoiExp: poi => utils.getStrIsExp(CONST.poiField, poi)
      }
      
      let state = {
        hitTestPromise: null,
        poi: CONST.defaultPoi,
        isPoiPinned: false,
        highlight: null
      }
      
      const blockLyr = new FeatureLayer({
        portalItem: {
          id: CONST.blockLyrId
        },
        definitionExpression: utils.getPoiExp(CONST.defaultPoi)
      });

      const pinAction = {
        title: "Pin",
        id: "pin",
        className: "esri-icon-map-pin"
      };

      const poiLyr = new FeatureLayer({
        portalItem: {
          id: CONST.poiLyrId
        },
        popupTemplate: {
          content: `<p>{${CONST.adrField}}</p>`,
          actions: [pinAction],
          overwriteActions: true
        },
        outFields: [CONST.poiField, CONST.adrField],
        renderer: CONST.poiRenderer
      }); 

      const map = new Map({
        basemap: CONST.basemap,
        layers: [blockLyr, poiLyr]
      });

      // Create the MapView and add the map
      const view = new MapView({
        container: "viewDiv",  
        map: map,     
        constraints: {
          snapToZoom: false
        },        
      });
      view.popup.highlightEnabled = false;

      var legend = new Legend({
        view: view,
        layerInfos: [{
          layer: blockLyr,
          title: null
        }]
      });

      view.ui.add(legend, "top-right");
      
      const onUpdatepoiId = poi => {
        let newPoi = poi ? poi : CONST.defaultPoi;
        if(newPoi === state.poi){
          return;
        }
        state.poi = newPoi;
        blockLyr.definitionExpression = utils.getPoiExp(state.poi)
        console.log(blockLyr.definitionExpression)
      }

      const onPin = (f, lyrView) => {
        if(state.highlight){
          state.highlight.remove();
        }
        state.highlight = lyrView.highlight(f);
        state.isPoiPinned = true;
        view.popup.close();
        onUpdatepoiId(f.attributes[CONST.poiField]);
      }

      const offPin = () => {
        if(state.highlight){
          state.highlight.remove();
        }
        state.isPoiPinned = false;
        onUpdatepoiId(null);
      }

      view.whenLayerView(poiLyr).then(poiLyrView => {
        poiLyr.queryExtent().then(res => {
          view.goTo(res.extent);
        }).catch(e => {
          console.log(e)
        })

        view.on("pointer-move", evt => {
          if(state.isPoiPinned){
            return;
          }
          if (state.hitTestPromise) {
            state.hitTestPromise.cancel();
          }
          state.hitTestPromise = view.hitTest(evt.x, evt.y)
            .then(hit => {
              state.hitTestPromise = null;
              let res = hit.results.filter(r => r.graphic.layer === poiLyr);
              if(res.length){
                const graphic = res[0].graphic;
                const poi = graphic.attributes[CONST.poiField];
                if (poi === state.poi){
                  return;
                }
                if(state.highlight){
                  state.highlight.remove();
                }
                state.highlight = poiLyrView.highlight(graphic.attributes.FID);
                onUpdatepoiId(poi);
              }
              else if (state.poi){
                onUpdatepoiId(null);
                if(state.highlight){
                  state.highlight.remove();
                }
              }
            })
        });
        view.popup.on("trigger-action", e => {
          if(e.action.id === 'pin'){
            const f = e.target.features[0];
            onPin(f, poiLyrView);
          }
        })
      })


    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
